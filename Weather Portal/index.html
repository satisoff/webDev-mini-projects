<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/spectral" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            Weather Portal
        </h1>
    </header>

    <main>
        <div class="container">

            <div class="content">
                <div class="weather-content">
                    <p class="tempInC">13°C</p>
                    <p class="tempCity">Mumbai</p>
                </div>
                <div class="feels-like right-content">
                    <p>Feelse like</p>
                    <p class="feelInC">12°C</p>
                </div>

                <div class="humidity-name">
                    <p><u>
                        Humidity
                    </u></p>
                </div>
                <div class="cur-humidity right-content">
                    12%
                </div>

                <div class="windSpeed-name">
                    <u>
                        Wind Speed
                    </u>
                </div>
                <div class="cur-windSpeed right-content">
                    10kph
                </div>

                <div class="visibility-name">
                    <u>
                        Visibility
                    </u>
                </div>
                <div class="cur-visibility right-content">
                    5km
                </div>

                <div class="sunrise-name">
                    <u>
                        Sunrise
                    </u>
                </div>
                <div class="cur-sunrise right-content">
                    07:00 AM
                </div>

                <div class="sunset-name">
                    <u>
                        Sunset
                    </u>
                </div>
                <div class="cur-sunset right-content">
                    05:00 PM
                </div>
            </div>  

            <div class="functions">
                <input type="text" class="curCity" placeholder="Mumbai">
                <button class="update-btn">Update</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="copyright">
            &copy; <a href="https://github.com/satisoff" target="_blank">satisoff</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
