<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="resources/calcIcon.webp" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="display">
            <div class="display-digits">
                <h3 class="pre-text"></h3>
                <h2 class="post-text">0</h2>
            </div>
        </div>

        <div class="buttons">
            <button id="all-clear" class="gray-buttons">AC</button>
            <button id="backspace" class="gray-buttons"></button>
            <button id="percent" class="gray-buttons numbers">%</button>
            <button id="division" class="orange-buttons operator" value="/">&divide;</button>
            <button id="seven" class="dark-gray-buttons numbers">7</button>
            <button id="eight" class="dark-gray-buttons numbers">8</button>
            <button id="nine" class="dark-gray-buttons numbers">9</button>
            <button id="mul" class="orange-buttons operator" value="*">x</button>
            <button id="four" class="dark-gray-buttons numbers">4</button>
            <button id="five" class="dark-gray-buttons numbers">5</button>
            <button id="six" class="dark-gray-buttons numbers">6</button>
            <button id="sub" class="orange-buttons operator" value="-">-</button>
            <button id="one" class="dark-gray-buttons numbers">1</button>
            <button id="two" class="dark-gray-buttons numbers">2</button>
            <button id="three" class="dark-gray-buttons numbers">3</button>
            <button id="sum" class="orange-buttons operator" value="+">+</button>
            <button id="calc" class="dark-gray-buttons"></button>
            <button id="zero" class="dark-gray-buttons numbers">0</button>
            <button id="dot" class="dark-gray-buttons numbers">.</button>
            <button id="equals" class="orange-buttons">=</button>  
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
