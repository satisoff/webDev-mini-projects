<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h2 class="title">
            Rock, Paper & Scissors
        </h2>
    </div>
    <div class="container">
        <div class="buttons-box">
            <button class="rockBtn gameBtn">
                <img src="icon-rock.svg" alt="">
                <p class="move-name">
                    Rock
                </p>
            </button>
            <button class="paperBtn gameBtn">
                <img src="icon-paper.svg" alt="">
                <p class="move-name">
                    Paper
                </p>
            </button>
            <button class="scBtn gameBtn">
                <img src="icon-scissors.svg" alt="">
                <p class="move-name">
                    Scissors
                </p>
            </button>
        </div>

        <div class="score-box">
            <h3 class="user-score-text score-text">
                You: 0
            </h3>
            <h3 class="bot-score-text score-text">
                Bot: 0
            </h3>
        </div>

        <div class="result-box">
            <h3 class="result-text">
                Play Your move
            </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
