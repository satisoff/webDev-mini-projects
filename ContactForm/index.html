<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <form action="">
            <header>
                <img src="message.png" alt="Message Icon" height="100px">
                <h1 class="heading">CONTACT US</h1>
                <p class="subhead"><strong>We will get back to you ASAP!</strong></p>    
            </header>
            
            <p>
                <input type="text" name="fname" id="fname" placeholder="First Name">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </p>

            <input type="email" name="email" id="email" placeholder="Email">

            <input type="tel" name="phone" id="phone" placeholder="Phone">

            <textarea name="message" id="message" placeholder="Enter your message here" rows="8"></textarea>

            <input type="submit" value="Send">
        </form>

        <footer>
            <p>
                You may also call us at 333-33-33
            </p>
        </footer>
    </div>
</body>
</html>
