<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyament Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <div class="whole">
        <h1>Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p> Name*:</p>
        <input type="text" name="name" id="name" placeholder="Shubhi Gupta" required>

        <fieldset>
            <legend>Gender</legend>
            <p style="margin: 0;">
                Male<input type="radio" name="male" id="male" value="Male">
                Female <input type="radio" name="female" id="female" value="Female">
            </p>
        </fieldset>

        <p>Address: </p>
        <textarea name="address" id="address" rows="10" cols="173"></textarea>

        <p>Email: </p>
        <input type="email" name="email" id="email" placeholder="subhigupta775@gmail.com" required>

        <p>Pincode: </p>
        <input type="number" name="pincode" id="pincode" placeholder="201001">

        <h2 style="margin-top: 30px;">Payment Information</h2>
        <p>Accepted Cards</p>
        <img src="visa.png" alt="visa card">
        <img src="rupya.png" alt="rupay card">
        <img src="american.jpg" alt="American Express">
        <img src="master.svg" alt="MasterCard">
        <p>Card Type:</p>
        <select name="card" id="card" required>
            <option value="">--Select a Card--</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="American Express">American Express</option>
        </select>

        <p>Card Number: </p>
        <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>

        <p>Expirty Date: </p>
        <input type="month" name="expiry" id="expiry" placeholder="February 2003" required>

        <p>CVV: </p>
        <input type="password" name="cvv" id="cvv" maxlength="3" required>
        
        <input type="submit" value="Pay Now">
    </div>
    </form>
</body>
</html>
