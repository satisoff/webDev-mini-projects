<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>
            Tic-Tac-Toe
        </h1>
        <div class="box">
            <button class="cell-1 cells"></button>
            <button class="cell-2 cells"></button>
            <button class="cell-3 cells"></button>
            <button class="cell-4 cells"></button>
            <button class="cell-5 cells"></button>
            <button class="cell-6 cells"></button>
            <button class="cell-7 cells"></button>
            <button class="cell-8 cells"></button>
            <button class="cell-9 cells"></button>
        </div>

        <button class="reset">
            Reset
        </button>        
    </div>

    <div class="new-game">
        <button class="cross-icon">
            x
        </button>
        <button class="newGame">
            New Game
        </button>
        <h2 class="winPlayer">
        </h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
