<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Delius&family=Pacifico&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h2>Login</h2>
        </div>
        <form action="" method="#">

            <div class="form-box">
                <div class="username-box">
                    <p class="username-title input-title">Username</p>
                    <input type="text" class="username-input" placeholder="dearcrush">
                </div>

                <div class="password-box">
                    <p class="pass-title input-title">Password</p>
                    <input type="password" class="pass-input">
                    <img src="resources/closedEye.png" alt="Image" class="eye">
                </div>

                <button type="submit" id="submit">Login</button>
            </div>

        </form>

        <div class="other-box">

            <button class="google">
                <div>
                    <img src="resources/google.png" alt="google" class="googleImage">
                    Google
                </div>
            </button>
            <button class="gitHub">
                <div>
                    <img src="resources/gitHub.png" alt="GitHub" class="gitImage">
                    GitHub
                </div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
